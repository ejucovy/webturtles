     <html><head>
     <script type="text/javascript" src="./lib/jquery.js"></script>
     <script type="text/javascript" src="./lib/raphael.js"></script>
     <script type="text/javascript" src="./lib/Utility.js"></script>
     <script type="text/javascript" src="./lib/World.js"></script>
     <script type="text/javascript" src="./lib/Sprite.js"></script>
     <script type="text/javascript" src="./lib/Turtle.js"></script>


     </head><body>
      <table id="grid" style="width: 500px;
			      height: 500px;">
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
      </table>

      <script type="text/javascript">
	var world;
      window.onload = function() {
       world = new World("table#grid")

       world.addTurtle(0, 0, "green");
       world.addTurtle(world.numCols()-1, 
                       world.numRows()/2,
	 	       "#d05");

       var green = world.turtles[0];
       green.pushQueue("fwd");
       green.pushQueue("fwd");
       green.pushQueue("penup");
       green.pushQueue("fwd");

       var blue = world.turtles[1];
       blue.setOrientation(0,-1);
       blue.pushQueue("left");
       blue.pushQueue("fwd");
       blue.pushQueue("right");
       blue.pushQueue("fwd");
       blue.pushQueue("paint");
       blue.pushQueue("color red");
       blue.pushQueue("fwd");
       blue.pushQueue("paint");
       blue.pushQueue("back");

       world.run();
      };
      </script>
     </body></html>
