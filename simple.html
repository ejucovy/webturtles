     <html><head>
     <script type="text/javascript" src="jquery.js"></script>
     <script type="text/javascript" src="raphael.js"></script>
     <script type="text/javascript" src="turtles.js"></script>

     </head><body>
      <table id="grid" style="width: 500px;
			      height: 500px;">
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
      </table>

      <script type="text/javascript">
      window.onload = function() {
       var world = new World("table#grid")

       world.addTurtle(0, 0, "green");
       world.addTurtle(world.numCols()-1, 
                       world.numRows()-2,
	 	       "blue");

       var green = world.turtles[0];
       green.queue.push("fwd");
       green.queue.push("fwd");
       green.queue.push("penup");
       green.queue.push("fwd");

       var blue = world.turtles[1];
       blue.setOrientation(0,-1);
       blue.queue = ["left", "fwd", "right", "fwd"];
       blue.queue.push("paint");
       blue.queue.push("color red");
       blue.queue.push("fwd");
       blue.queue.push("paint");
       blue.queue.push("back");

       world.run();
      };
      </script>
     </body></html>
